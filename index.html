<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="title-bar">
            <h1>Horizon</h1>
        </div>
        <div class="text">
            <h3>Realiza tus calculos de divisas</h4>
        </div>

        <div class="contenido">

            <div class="value">
                <h4>Valores de divisas al momento</h4>
                <div class="divisas">
                    <div class="divisa">DOLAR: $295,00</div>
                    <div class="divisa">EURO: $315,00</div>
                    <div class="divisa">REAL: $26,47</div>
                </div>
            </div>
            
            

            <div class="container">
    
                    <div class="sub-container">

                        <div class="selectors-container">

                            <div class="selectorYinput">

                                <div class="selector">
                            
                                    <select id="selected"  class="select" name="divisas">
                                        <option class="option-1" value="">Seleccione una divisa</option>
                                        <option class="option-1" value="dolar">Dolar</option>
                                        <option class="option-1" value="euro">Euro</option>
                                        <option class="option-1" value="peso argentino">Peso argentino</option>
                                        <option class="option-1" value="real">Real</option>
                                    </select>
        
                                </div>
    
                                <div id="input1" class="input">
                                    <input type="text" placeholder="">
                                </div>
                            </div>
                            
    
                            <div class="arrow">
                                ==>
                            </div>
                            <div class="selectorYinput">

                                <div class="selector">
                               
                                    <select class="select" name="divisas">
                                        <option class="option-2" value="">Seleccione una divisa</option>
                                        <option class="option-2" value="dolar">Dolar</option>
                                        <option class="option-2" value="euro">Euro</option>
                                        <option class="option-2" value="peso argentino">Peso argentino</option>
                                        <option class="option-2" value="real">Real</option>
                                    </select>
        
                                </div>
    
                                <div class="input">
                                    <input type="text" placeholder="Ingrese un monto">
                                </div>

                            </div>
                           

                        </div>
                        

                        
                            
                        </div>
                    
                        <div class="calculation">

                            <button class="button" type="button">Calcular</button>
                            
                            <div class="result">
                                <h4>El valor es:</h4>
                                <p></p>
                             </div>
                        </div>

                    </div>

                
        
            </div>
            

        </div>
        
    </main>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="javascript/main.js"></script>
    
</body>
</html>
